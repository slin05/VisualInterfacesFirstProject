<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Nutrition Visualization</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<header>
    <h1>Global Nutrition and Height</h1>
</header>

<main>
    <section>
        <h2>Protein Supply Distribution</h2>
        <div id="protein-histogram"></div>
    </section>

    <section>
        <h2>Male Height Distribution</h2>
        <div id="height-histogram"></div>
    </section>

    <section>
        <h2>Protein Supply vs Male Height</h2>
        <div id="scatterplot"></div>
    </section>

    <section>
        <h2>Protein Supply by Country</h2>
        <div id="map-protein"></div>
    </section>
</main>

<script src="js/script.js"></script>
</body>
</html>
