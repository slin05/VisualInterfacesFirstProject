<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Nutrition Visualization</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<header>
    <h1>Global Nutrition and Height</h1>
    <p>By Steven | Data Source: <a href="https://ourworldindata.org/" target="_blank">Our World in Data</a></p>
</header>

<div class="controls">
    <div class="control-group">
        <label for="x-attribute">X-Axis Attribute:</label>
        <select id="x-attribute">
            <option value="protein">Protein Supply</option>
            <option value="gdp">GDP per Capita</option>
            <option value="maleHeight">Male Height</option>
            <option value="femaleHeight">Female Height</option>
        </select>
    </div>
    
    <div class="control-group">
        <label for="y-attribute">Y-Axis Attribute:</label>
        <select id="y-attribute">
            <option value="maleHeight" selected>Male Height</option>
            <option value="femaleHeight">Female Height</option>
            <option value="protein">Protein Supply</option>
            <option value="gdp">GDP per Capita</option>
        </select>
    </div>
</div>

<main>
    <div class="row">
        <section>
            <h2>Protein Supply Distribution</h2>
            <div id="protein-histogram"></div>
        </section>

        <section>
            <h2>Male Height Distribution</h2>
            <div id="height-histogram"></div>
        </section>
    </div>

    <section class="full-width">
        <h2>Correlation: Protein Supply vs Male Height</h2>
        <div id="scatterplot"></div>
    </section>

    <div class="row">
        <section>
            <h2>Protein Supply by Country</h2>
            <div id="map-protein"></div>
        </section>

        <section>
            <h2>Male Height by Country</h2>
            <div id="map-height"></div>
        </section>
    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
